description: >-
  Guilherme earned his PhD in December 2025 and researches genetic programming and large language models for health applications. He completed three majors at a top Brazilian federal university known for academic quality and international partnerships.

  His work includes developing methods for symbolic regression, applying machine learning to fMRI data, and advancing explainable AI. He has experience in digital signal processing and has led computational experiments resulting in publications.

  His interests include evolutionary computing, model interpretability, healthcare prediction, brain data analysis, and projects that improve quality of life.
